<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feature Space</title>

  <link rel="icon" href="fs-assets/img/nebula_favicon.jpg" sizes="any">
  <link rel="apple-touch-icon" href="fs-assets/img/nebula_favicon.jpg">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }

    body {
      min-height: 120vh;
    }

    /* Fullscreen background video */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    /* Fallback background behind video */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("fs-assets/img/nebula_favicon.jpg") center / cover repeat;
      z-index: -1;
    }

    /* Content */
    .content {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 48px 24px;
      z-index: 2;
      pointer-events: none;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
    }


    .email {
      font-size: 18px;
      opacity: 0.85;
      letter-spacing: 0.5px;
    }
    
    .email { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
  </style>
</head>

<body>
  <video id="bgVideo" class="bg" autoplay muted playsinline>
    <source src="fs-assets/mov/nebula_bg_loop.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>
  
  <div class="content">
    <div class="email">
      hello <span class="at">[at]</span> featurespace.se
    </div>
  </div>

</body>
</html>
