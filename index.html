<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feature Space</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen background video */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Content */
    .content {
      height: 100%;
      display: flex;
      align-items: centre;
      justify-content: centre;
      text-align: centre;
      color: white;
      padding: 24px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <video id="bgVideo" class="bg" autoplay muted playsinline>
    <source src="nebula_bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <div>
      <h1>Welcome</h1>
      <p>Subtle, living nebula background.</p>
    </div>
  </div>

  <script>
    const video = document.getElementById("bgVideo");

    // How slow should it be?
    const SPEED = 0.25; // try 0.25 or 0.5

    let direction = 1; // 1 = forward, -1 = backward

    video.playbackRate = SPEED;

    video.addEventListener("timeupdate", () => {
      // If we reach the end, start going backwards
      if (direction === 1 && video.currentTime >= video.duration - 0.05) {
        direction = -1;
      }

      // If we reach the start, go forward again
      if (direction === -1 && video.currentTime <= 0.05) {
        direction = 1;
      }

      // Manually move the video backwards
      if (direction === -1) {
        video.currentTime -= 0.03 * SPEED;
      }
    });
  </script>

</body>
</html>
